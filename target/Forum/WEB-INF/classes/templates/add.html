<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<header th:insert="blocks/header :: header" ></header>
<h2 style="text-align: center">Create post</h2>
        <div class="myForm">
            <form th:object="${post}" th:action="@{save}" action="#" method="post">
                <div class="inputGroup">
                <input type="text" th:field="*{title}" placeholder="Insert title name"/><br/>
                </div>
               <!-- <input type="text" th:field="*{author}" placeholder="Insert author name"/><br/> -->
                <div class="inputGroup">
                <input type="text" id="date" name="date" th:attr="value=${current_date}" placeholder="Insert date name" readonly="readonly"/><br/>
                </div>
                <textarea name="description" th:field="*{description}" maxlength="500" placeholder="Insert description"></textarea><br/>
                <div >
                <input type="hidden" id="user" name="user" th:attr="value=${myId}" />
                </div>
                <button type="submit" class="button1">Create post</button>
            </form>
        </div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
